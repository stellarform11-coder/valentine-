<script>

<audio id="bgMusic" src="love.mp3" autoplay loop></audio>

<script>
const music = document.getElementById("bgMusic");

/* üîÅ Restore playback position */
const savedTime = localStorage.getItem("musicTime");
if (savedTime) {
  music.currentTime = parseFloat(savedTime);
}

/* üîä Default volume (100%) */
music.volume = 1.0;

/* üéâ Celebration page ‚Üí fade down to 20% */
if (window.location.pathname.includes("celebrate")) {
  let currentVolume = music.volume;

  const fadeDown = setInterval(() => {
    if (currentVolume > 0.2) {
      currentVolume -= 0.02;
      music.volume = Math.max(currentVolume, 0.2);
    } else {
      music.volume = 0.2;
      clearInterval(fadeDown);
    }
  }, 100);
}

/* üíæ Save playback time continuously */
setInterval(() => {
  if (!music.paused) {
    localStorage.setItem("musicTime", music.currentTime);
  }
}, 500);

/* üîì Autoplay unlock (required by browsers) */
document.addEventListener("click", () => {
  if (music.paused) {
    music.play();
  }
}, { once: true });
</script>
